<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #eef2f5;
            padding-top: 60px;
            font-family: 'Segoe UI', sans-serif;
        }
        .error-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.06);
        }
        .btn-custom {
            background-color: #4f9da6;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #3f8d96;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-card">
                <div class="text-center mb-4">
                    <h2 class="text-danger">Oops! Something Went Wrong</h2>
                    <p class="lead">We encountered an error while processing your request.</p>
                </div>
                <div class="alert alert-danger">
                    <p><strong>Error details:</strong> {{ error }}</p>
                </div>
                <div class="d-grid mt-4">
                    <a href="/" class="btn btn-custom btn-lg">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
